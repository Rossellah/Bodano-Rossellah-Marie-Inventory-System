<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <form class="login-box" action="#" method="post" onsubmit="redirectToInventory(event)">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login"><br></br>
        <center><a class="forgot-password" href="forgot.html">Forgot Password?</a></center><br>
        <center><a class="register-here" href="resgister.html">Register Here</a></center>
    </form>

    <script>
        function redirectToInventory(event) {
            event.preventDefault(); 
            window.location.href = 'home.html';  
        }
    </script>
</body>
</html>
