<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style (2).css">
    <title>Inventory (Final Exam)</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">Inventory System</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><span class="material-icons-sharp">search</span></button>
        </div>
    </div>
    
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar"><br></br>
                <a href="home.html">
                    <span class="material-icons-sharp">home</span>
                    <h3>Home</h3>
                </a><br></br>
                <a href="dashboard.html" class="active"><br>
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a><br></br>
                <a href="products.html">
                    <span class="material-icons-sharp">add</span>
                    <h3>Add Item</h3>
                </a><br></br>
                <a href="add_item.html">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Products</h3>
                </a><br></br>
                <a href="login.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <div id="dashboard-section" class="section">
                <div class="welcome">
                    Welcome, Rossellah
                </div>
                <div class="date">
                    <input type="date" value="2023-06-30"> 
                </div>
                <div class="insights">
                    <div class="sales card">
                        <span class="material-icons-sharp">analytics</span>
                        <div class="middle">
                            <div class="left">
                                <h3>Total Sales</h3>
                                <h0>$10,000</h0> 
                            </div>
                        </div>
                        <small class="text-muted">Updated on: 2023-06-30</small>
                    </div><br>
                    <div class="avg-order card">
                        <span class="material-icons-sharp">monetization_on</span>
                        <div class="middle">
                            <div class="left">
                                <h3>Average Order Value</h3>
                                <h>$200.00</h0> 
                            </div>
                        </div>
                    </div><br>
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
